<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<div id="top-part"></div>
<button id="add-new-project-btn">Add new Project</button>
<div id="bottom-part">
<div id="project-container">
    <form>
        <label for="title">Title:</label>
        <br>
        <input type="text" id="title" name="updateform" placeholder="Title of your todo">
        <br>
        <label for="dueDate">Due Date:</label>
        <br>
        <input type="date" id="dueDate" name="updateform">
        <br>
        <label for="description">Description:</label>
        <br>
        <input type="text" id="description" name="updateform" placeholder="Description of your todo">
        <br>
        <label for="priority">Priority:</label>
        <br>
        <input type="number" id="priority" name="updateform", min="1",max="3", placeholder="1 = high, 3 = low">
        <br>
        <label for="notes">Notes:</label>
        <br>
        <input type="text" id="notes" name="updateform">
        <br>
        <label for="checklist">Checklist:</label>
        <br>
        <input type="text" id="checklist" name="updateform">
        <br>
        <label for="status">Status:</label>
        <br>
        <input type="checkbox" id="status" name="updateform">
        <br>
        
        <button type="submit">Update</button>
      </form>
      <form id="add-new-project-form">
        <label for="title">Title:</label>
        <input type="text" id="title" name="projectform">
        <button type="submit">Update</button>
        <br>
      </form>
    </div>
</div>
</div>
</body>
</html>
